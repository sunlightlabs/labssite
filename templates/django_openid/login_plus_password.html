{% extends "registration/base.html" %}

{% block content %}
    <div id="ideas" class="module">
        <div class="contentHeader">
            <h2>Sign In</h2>
        </div>
        <div class="module">
            <p>Don't have an account, <a href="{% url openid-register %}">sign up now</a>!</p>
            <div id="signin_nav">
                <ul>
                    <li id="signin_standard"><a class="active" href="#">Standard Sign In</a></li>
                    <li id="signin_openid"><a href="#">OpenID</a></li>
                </ul>
                <div class="clear"></div>
            </div>
            <div id="signupOptions">
                <form id="openid_signinForm" method="post" action="{{action}}">
                    <ul>
                        <li>
                            <label>OpenID</label>
                            <input id="openid" type="text" name="openid_url" />
                        </li>
                        {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {% endif %}
                        <button class="signinBtn" type="submit">
                            <span>Sign In</span>
                        </button>
                    </ul>
                </form>
                <form id="standard_signinForm" method="post" action="{{action}}">
                    <ul>
                        <li><label>Username</label><input name="username" /></li>
                        <li><label>Password</label><input name="password" type="password" /></li>
                        {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {% endif %}
                        <button class="signinBtn" type="submit">
                            <span>Sign In</span>
                        </button>
                    </ul>

                    <div class="clear"></div>
                    <p id="forgottenPassword"><a href="{% url openid-recover %}">Help, I've forgotten my password</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
