{% load comments %}
<form action="{% comment_form_target %}" method="POST">
<p class="tip"><a href="http://daringfireball.net/projects/markdown/syntax">Markdown syntax</a> is supported in comments.</p>
  {% for field in form %}
    {% if field.is_hidden %}
      {{ field }}
    {% else %}
      <p
        {% if field.errors %} class="error"{% endif %}
        {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
        {% if field.errors %}{{ field.errors }}{% endif %}
        {{ field.label_tag }} {{ field }}
      </p>
    {% endif %}
  {% endfor %}
  <p class="submit">
    	<button class="submit-post" name="post" type="submit"><span>Post</span></button>
		<button class="submit-preview" name="preview" type="submit"><span>Preview</span></button>
  </p>
</form>
