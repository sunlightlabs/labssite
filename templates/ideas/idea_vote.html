{% if not idea.user_vote %}
    <div class="voteBox">
        <a class="vote_link" href="{% url vote_up idea.id %}">Vote</a>
{% else %}
    <div class="voteBox voted">
        <a class="voted_link" href="{% url unvote idea.id %}">Voted</a>
{% endif %}
<span class="voteTotal">{{idea.score}} Vote{{idea.score|pluralize}}</span>
    </div>
