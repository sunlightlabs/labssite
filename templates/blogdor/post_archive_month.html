{% extends "base_blog.html" %}

{% block blog_content %}
    <ol>
        {% for post in post_list %}
        {% with post.date_published as date %}
        <li><a href="{% url blog_post_detail date.year,date.month,date.day,post.slug %}">{{ post }}</a></li>
        {% endwith %}
        {% endfor %}
    </ol>
{% endblock %}
