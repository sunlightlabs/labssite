{% load people %}
<div class="post">
    <h3><a href="{{post.get_absolute_url}}">{{post.title}}</a></h3>
    <dl class="entryMetadata">
        <dt>Written by</dt>
        <dd><a class="seperationBlock" href="{{post.author.get_absolute_url}}">{% display_name post.author %}</a></dd>

        <dt>Date</dt>
        <dd>{{post.date_published|date}}</dd>
    </dl>
    <p>{{post.excerpt}}</p>
    <p class="continueLink"><a href="{{post.get_absolute_url}}">Continue Reading</a></p>
    <div class="clear"></div>
</div>
