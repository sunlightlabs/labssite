{% extends "events/base.html" %}

{% block content %}
<div class="module">
    <div class="contentHeader">
		{% if event %}
			<h2>Edit Your Event</h2>
		{% else %}
        	<h2>Add An Event</h2>
		{% endif %}
    </div>
    <div class="module">
        <form id="accountForm" method="POST" action="." enctype="multipart/form-data">
            <ul>
                {{ form.as_ul }}
                <button type="submit" class="saveBtn">
                    <span>Save Changes</span>
                </button>
            </ul>
        </form>
    </div>
</div>
{% endblock %}
