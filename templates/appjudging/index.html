{% extends "appjudging/base.html" %}

{% block content %}
    <h3>Submitted Applications</h3>
    {% if apps %}
        <ul id="apps">
        	{% for app in apps %}
        		<li>
        		    <p><a href="{% url appjudging_app app.pk %}">{{ app }}</a>{% if app.judged %} &#x2713;{% endif %}</p>
        		    <p>{{ app.quick_description }}</p>
        		</li>
        	{% endfor %}
        </ul>
    {% else %}
        <p>Sorry, no apps have been submitted.</p>
    {% endif %}
{% endblock %}
