{% extends "appjudging/base.html" %}

{% block content %}
    {% if apps %}
        <ul>
        	{% for app in apps %}
        		<li><a href="{% url appjudging_app app.pk %}">{{ app }}</a>{% if app.judged %} &#x2713;{% endif %}</li>
        	{% endfor %}
        </ul>
    {% else %}
        <p>Sorry, no apps have been submitted.</p>
    {% endif %}
{% endblock %}
