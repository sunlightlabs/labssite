{% extends "base.html" %}

{% block bodyclass %}contact{%endblock%}

{% block content %}
	<div class="contentHeader">
    	<h2 class="contact">We'd Like to Hear From You</h2>
	</div>
	<div class="module">
    	<form id="contactForm" action="." method="post">
        	<ul>
            	{{ form.as_ul }}
            	<li class="submit">
                	<button class="submit-send" type="submit"><span>Send</span></button>
            	</li>
        	</ul>
    	</form>
	</div>
{% endblock %}
