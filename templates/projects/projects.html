{% extends "projects/base.html" %}

{% block title %}
Sunlight Labs: Projects
{% endblock title %}

{% block content %}
<div class="contentHeader">
    <h2 class="projects projectHeader">Projects</h2>
    <a class="tip rss" href="/projects/feeds/latest/">Subscribe to this feed</a>
    <div class="clear"></div>
</div>
<div id="projects" class="module">
    {% for project in projects %}
        {% include "projects/project_summary.html" %}
    {% endfor %}
    <p class="arrow"><a class ="viewAll" href="{% url all_projects %}">View All</a></p>
</div>

{% endblock content %}
