{% extends "ideas/base.html" %}

{% block content %}

        <h2 class="space">Create A Project</h2>
    </div>
    <div class="module">
        <form id="projectForm" method="POST" action=".">

                {{ project_form.as_ul }}

        </form>
    </div>
</div>
{% endblock %}
